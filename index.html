<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="img_container">
      <img src="./images/image-product-desktop.jpg" alt="img">
    </div>

    <div class="details_container">
      <p class="Perfume">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Perfume</h1>
      <p class="description">
        A floral, solar and voluptuons interpretation composed by olivier Polge,Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price_container">
        <h1 class="current_price">$149.99</h1>
        <p class="old_price">$169.99</p>
      </div>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="img">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
